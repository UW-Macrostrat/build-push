name: Build image reusable

on:
  workflow_call:
    inputs:
      password:
        description: 'Password for the Docker registry'
        required: false
        type: string
      username:
        description: 'Username for the Docker registry'
        required: false
        type: string
      image:
        required: true
        type: string
      context:
        required: false
        type: string
      file:
        required: false
        type: string

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image }}
          tags: |
            type=raw,value=sha-{{github.sha}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')}}
            type=raw,value=latest-itb-{{date 'YYYYMMDDHHmmss'}},enable=${{ startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-')}}
            type=ref,event=pr,suffix=-{{date 'YYYYMMDDHHmmss'}}
            type=ref,event=pr
            type=ref,event=branch,suffix=-{{date 'YYYYMMDDHHmmss'}}
            type=ref,event=branch
            type=ref,event=tag,suffix=-{{date 'YYYYMMDDHHmmss'}}
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{version}},suffix=-{{date 'YYYYMMDDHHmmss'}}
          flavor: |
            latest=false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check HARBOR values
        id: check-harbor
        run: |
          if [ -z "${{ secrets.HARBOR_CLI_SECRET }}" ] || [ -z "${{ vars.HARBOR_CLI_NAME }}" ]; then
            echo "push=false" >> $GITHUB_ENV
          else
            echo "push=true" >> $GITHUB_ENV
          fi

      - name: Login to OSG DockerHub
        if: env.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: hub.opensciencegrid.org
          username: ${{ inputs.username || vars.HARBOR_CLI_NAME }}
          password: ${{ inputs.password || secrets.HARBOR_CLI_SECRET }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.path }}
          push: ${{ env.push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max